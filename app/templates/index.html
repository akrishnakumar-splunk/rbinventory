{% extends 'base.html' %}

{% block title %}
    <title>{{ content.title }}</title>
{% endblock title %}

{% block content %}
    <h1>{{ content.greeting }}</h1>
    <table class="table">
        <th>Key</th>
        <th>Value</th>
        {% for key,value in content.items() %}
            <tr>
                <td>{{ key }}</td>
                <td> {{ value }} </td>
            </tr>    
        {% endfor %}
    </table>
{% endblock content %}
